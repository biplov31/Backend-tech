spring.application.name = rabbitmq-producer
server.port = 9000
spring.rabbitmq.addresses = localhost:5672

spring.datasource.url = jdbc:h2:mem:studentdb;INIT=RUNSCRIPT FROM 'src/main/resources/schema.sql';DB_CLOSE_DELAY=-1
spring.datasource.name = studentdb
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.generate-unique-name = false
spring.h2.console.enabled = true
logging.level.org.springframework.jdbc = DEBUG

spring.cache.type = redis
spring.cache.host = localhost
spring.cache.port = 6379
spring.cache.redis.time-to-live = 60000